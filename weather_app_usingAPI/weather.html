<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search_box">
                <input type="text" placeholder="Enter your Location" class="input_box">

                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>


        <div class="location_notfound">
            <h2>Location Not Found</h2>
            <img src="/assets/404.png" alt="404 error">
        </div>


        <div class="weather_body">
            <img src="/assets/cloud.png" alt="weather image" class="weather_img">

            <div class="weather_box">
                <p class="temperature">0 <sup>Â°C</sup></p>

                <p class="description">Light Rain</p>
            </div>

            <div class="weather_details">
                <div class="Humidity">
                    <i class="fa-solid fa-droplet"></i>

                    <div class="text">
                        <span id="humidity">30%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>

                    <div class="text">
                        <span id="wind_speed">10Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b8d3dca42e.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
