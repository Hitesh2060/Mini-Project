<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="formBox">
            <h1 id="heading">Login</h1>
            <form>
                <input type="text" placeholder="Name" class="nameField">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <button class="login">Login</button>

                <div class="links">
                    <a href=""><img src="/assets/round-facebook-logo-isolated-white-background_469489-897.avif" alt=""></a>

                    <a href=""> <img src="/assets/google-logo-on-transparent-white-background-free-vector.jpg" alt=""></a>

                    <a href=""> <img src="/assets/twitter-logo-on-transparent-background-free-vector.jpg" alt=""></a>
                </div>

                <p class="signup">Don't have an account? <a href="" id="signupBtn">Sign Up</a></p>
            </form>
    
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
